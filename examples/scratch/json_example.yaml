embedded:
  - name: ProductDescription
    properties:
      "@id": "<_>"
      width: "{width}"
      height: "{height}"
      weight: "{weight}"

resources:
  - name: Product
    "@graph": "<http://example.com/{$file}>"
    properties:
      "@id": "<http://example.com/products/{$row}>"
      "@type": "<http://example.com/Product>"
      "name": "{name}"
      "description": "{description | map_to('ProductDescription')}"
